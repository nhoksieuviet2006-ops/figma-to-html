<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Figma to HTML tuhoc.cc</title>
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <img class="logo" src="./assets/img/logo.png" alt="Fullstack" />
          <!-- navigation -->
          <nav class="nav">
            <ul>
              <li class="active"><a href="#!">Home</a></li>
              <li><a href="#!">Courses</a></li>
              <li><a href="#!">Pricing</a></li>
              <li><a href="#!">Reviews</a></li>
            </ul>
          </nav>
          <!-- button -->
          <div class="action">
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <div class="main">
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
            <div class="media-block">
              <img
                src="./assets/img/fullstack0.jpg"
                alt="How to become a fullstack programmer"
                class="img"
              />
              <div class="hero-summary">
                <!-- item1 -->
                <div class="item">
                  <div class="icon">
                    <img src="./assets/icon/ux.svg" alt="" />
                  </div>
                  <div class="info">
                    <p class="label">20 Courses</p>
                    <p class="title">UI/UX Design</p>
                  </div>
                </div>

                <!-- item2 -->
                <div class="item">
                  <div class="icon icon2">
                    <img src="./assets/icon/deve.svg" alt="" />
                  </div>
                  <div class="info">
                    <p class="label">25 Courses</p>
                    <p class="title">Development</p>
                  </div>
                </div>

                <!-- item3 -->
                <div class="item">
                  <div class="icon icon3">
                    <img src="./assets/icon/mar.svg" alt="" />
                  </div>
                  <div class="info">
                    <p class="label">30 Courses</p>
                    <p class="title">Marketing</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- hero right -->
            <div class="content-block">
              <h1 class="heading">How to become a fullstack programmer</h1>
              <p class="desc">
                After completing this course, you will become a pro-fullstack
                developer.
              </p>
              <!-- cta: call to action -->
              <div class="cta-group">
                <a href="#!" class="btn hero-cta">See courses</a>
                <button class="watch-video">
                  <div class="icon">
                    <img src="./assets/icon/tri.svg" alt="" />
                  </div>
                  <span>Watch video</span>
                </button>
              </div>
              <p class="desc desc-recent">Recent engagement</p>
              <p class="desc big">
                <strong>50K</strong> students <strong>70+</strong> courses
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
